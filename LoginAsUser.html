<!DOCTYPE html>
<html>

<head>
<title>	Login For Admin	</title>
<script language="javascript">
function validation_login()
	{
	var Semail			= document.getElementById("input_user").value;
	var Spass			= document.getElementById("input_pwd").value;
	var Sval_msg		= document.getElementById("val_msg");

	
	if(Semail != "admin")
	{
	event.preventDefault();
		alert("Wrong Username");
		return false;
	}
	if(Spass != "admin")
	{
	event.preventDefault();
		alert("Wrong Password");
		return false;
	}
	if( Semail=="admin")
	{
	document.forms[0].submit();
	}
	}

</script>
<link rel="stylesheet" href="style_adminlogin.css">
</head>



<body>

<form action="MainAdmin.html">
