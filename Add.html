<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Add </title>
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<div class="img">
<div class="container">
    <div class="title">Add Student Information</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Student Name" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Student ID</span>
            <input type="text" placeholder="Student ID" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="text" placeholder="Enter Birth Date" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Marks of Physics</span>
            <input type="text" placeholder="Enter Valid Marks" required>
          </div>
     
<div class="input-box">
            <span class="details">Enter Marks of Chemistry</span>
            <input type="text" placeholder="Enter Valid Marks" required>
          </div>
      
<div class="input-box">
            <span class="details">Enter Marks of Mathematics</span>
            <input type="text" placeholder="Enter Valid Marks" required>
          </div>

<div class="input-box">
            <span class="details">Enter Marks of C Programming</span>
            <input type="text" placeholder="Enter Valid Marks" required>
          </div>

<div class="input-box">
            <span class="details">Enter Marks of Business Studies</span>
            <input type="text" placeholder="Enter Valid Marks" required>
          </div>
  </div>
        <div class="button">
          <input type="submit" value="Add Information">
        </div>
      </form>
    </div>
</div>
</div>
</body>
</html>
